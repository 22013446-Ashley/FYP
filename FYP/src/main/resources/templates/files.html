<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>NETS - File</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<header th:replace="fragments/header"></header>
		<main>
			<h1>Upload Files</h1>
			<!-- File upload form -->
			<form th:action="@{/api/excel/files/save}" method="post"
				enctype="multipart/form-data">
				<div class="form-group">
					<label for="fileUpload">Choose file</label> <input type="file"
						id="fileUpload" name="file" required class="form-control" />
				</div>

				<!-- Gap between the input field and the button -->
				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Upload</button>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
